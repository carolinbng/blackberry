<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="style.css">
    

    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>


    <title>BlackBerry</title>
</head>

<body>
  <!-- Scroll top -->
  <a href="#" class="scrolltop" id="scroll-top">
    <i class='bx bx-chevron-up scrolltop_icon' ></i>
  </a>

  <!-- Header -->
  <header class="l-header scroll-header" id="header">
    <nav class="nav bd-container">
      <a href="#" class="nav_logo">BlackBerry</a>

      <div class="nav_menu" id="nav-menu">
        <ul class="nav_list">
          <li class="nav_item"><a href="#home" class="nav_link active-link">Home</a></li>
          <li class="nav_item"><a href="#about" class="nav_link">About</a></li>
          <li class="nav_item"><a href="#services" class="nav_link">Services</a></li>
          <li class="nav_item"><a href="#menu" class="nav_link">Menu</a></li>
          <li class="nav_item"><a href="#contact" class="nav_link">Contact us</a></li>
        </ul>
      </div>

      <div class="nav_toggle" id="nav-toggle">
        <i class='bx bx-menu'></i>
      </div>
    </nav>
  </header>

  <main class="l-main">
    <!-- HOME -->
    <section class="home" id="home">
      <div class="home_container bd-container bd-grid">
        <div class="home_data">
          <h1 class="home_title">Tasty food</h1>
          <h2  class="home_subtitle">Try the best food of <br> the week. </h2>
          <a href="#" class="button">View Menu</a>
        </div>

        <img src="assets/home.png" alt="" class="home_img">
      </div>
    </section>

    <!-- ABOUT -->
    <section class="about section bd-container" id="about">
      <div class="about_container bd-grid">
        <div class="about_data">
          <span class="section-subtitle">About us</span>
          <h2 class="section-title">We cook the best <br> tasty food</h2>
        </div>
      </div>
    </section>

    <!-- SERVICES -->
    <section class="services section bd-container" id="services">
      
    </section>

    <!-- MENU -->
    <section class="menu section bd-container" id="menu">
      
    </section>

    <!-- CONTACT -->
    <section class="contact section bd-container" id="contact">
      
    </section>

  </main>

  <footer class="footer section bd-container">
  </footer>


  <!-- Scroll Reveal-->
  <script src="https://unpkg.com/scrollreveal"></script>


  <!-- Main js -->
  <script src="main.js"></script>
</body>
</html>
